<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = container>
        <div class = myScore>
            <h1>Your Score: </h1>
            <p class = 'me'>0</p>
        </div>
        <div class = pcScore>
            <h1>Computer Score: </h1>
            <p class="pc">0</p>
        </div>
    </div>
    <div class = winner>
        <h1 class="win">Who Will Win?</h1>
    </div>

</body>
</html>

<script>

    let myScore = document.querySelector(".me");
    let pcScore = document.querySelector(".pc");
    let winner = document.querySelector(".win");
    let pc_score = 0;
    let me_score = 0;


    function playerPlay(){
        let playerSelection = prompt("Enter your choice: ", "");
        playerSelection = playerSelection.toLowerCase();
        return playerSelection;
    }

    function computerPlay(){
        const computerChoices = ['rock', 'paper', 'scissor'];
        let choice = Math.floor(Math.random()*3);
        return computerChoices[choice];
    }

    function playRound(userChoice, computerChoice){
        if (userChoice === computerChoice){
            alert('Its a tie!');
        }
        else if(userChoice === 'rock' && computerChoice === 'paper' ||
                userChoice === 'paper' && computerChoice === 'scissor' ||
                userChoice === 'scissor' && computerChoice === 'rock'){
                    alert(`Computer Wins! ${computerChoice} beats ${userChoice}`)
                    pc_score++
                    pcScore.textContent = pc_score;
                }

        else if(userChoice === 'rock' && computerChoice === 'scissor' ||
                userChoice === 'paper' && computerChoice === 'rock' ||
                userChoice === 'scissor' && computerChoice === 'paper'){
                    alert(`You win! ${userChoice} beats ${computerChoice}`)
                    me_score++
                    myScore.textContent = me_score;
                }
    }

    function game(){
        for(let i = 0; i < 5; i++){
            playRound(playerPlay(), computerPlay());
        }
        if(me_score > pc_score){
            winner.textContent = `You Won ${me_score} - ${pc_score}!`;
        }
        else if(pc_score > me_score){
            winner.textContent = `Computer Won ${pc_score} - ${me_score}!`;
        }
        else if(pc_score === me_score){
            winner.textContent = 'Its a Tie!';
        }
    }

    game();
    
</script>
